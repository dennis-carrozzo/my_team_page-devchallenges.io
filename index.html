<!DOCTYPE html>
<html lang="en">

<head>
    <title>404 Page</title>
    <meta name="author" content="Dennis C">
    <meta name="description" content="My team page demo project for 'Responsive Web Developer' path at
        devChallenges.io">
    <meta name="keywords" content="web development, html, css, Responsive Design, Figma">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>The creative crew</h1>
        <div>
            <h2>WHO WE ARE</h2>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the
                world.</p>
        </div>
    </header>

    <!-- section -->
    <section>
        <figure>
            <img width="1920" height="2880" src="assets/team-member.jpg" alt="team member portrait">
            <figcaption>
                <h3>Bill Mahoney</h3>
                <span>Product owner</span>
            </figcaption>
        </figure>
        <figure>
            <img width="1920" height="2880" src="assets/team-member1.jpg" alt="team member portrait">
            <figcaption>
                <h3>Saba Cabrera</h3>
                <span>Art director</span>
            </figcaption>
        </figure>
        <figure>
            <img width="1920" height="2880" src="assets/team-member2.jpg" alt="team member portrait">
            <figcaption>
                <h3>Shae Le</h3>
                <span>Tech Lead</span>
            </figcaption>
        </figure>
        <figure>
            <img width="1920" height="2880" src="assets/team-member3.jpg" alt="team member portrait">
            <figcaption>
                <h3>Griff Richards</h3>
                <span>UX Designer</span>
            </figcaption>
        </figure>
        <figure>
            <img width="1920" height="2880" src="assets/team-member4.jpg" alt="team member portrait">
            <figcaption>
                <h3>Skylah Lu</h3>
                <span>Developer</span>
            </figcaption>
        </figure>
        <figure>
            <img width="1920" height="2880" src="assets/team-member5.jpg" alt="team member portrait">
            <figcaption>
                <h3>Stan John</h3>
                <span>Developer</span>
            </figcaption>
        </figure>
    </section>

    <!-- footer -->
    <footer>created by <b><u>Dennis</u></b> - devChallenges.io</footer>
</body>

</html>
